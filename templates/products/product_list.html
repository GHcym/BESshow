{% extends '_base.html' %}

{% block title %}燈種列表{% endblock %}

{% block content %}
  <h1>燈種列表</h1>
  <a href="{% url 'product_create' %}">新增燈種</a>
  <ul>
    {% for product in products %}
      <li>
        {{ product.name }} - {{ product.price }} 元
        (<a href="{% url 'product_detail' product.pk %}">查看</a> |
        <a href="{% url 'product_update' product.pk %}">編輯</a> |
        <a href="{% url 'product_delete' product.pk %}">刪除</a>)
      </li>
    {% endfor %}
  </ul>
{% endblock %}
