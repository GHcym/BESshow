{% extends '_base.html' %}

{% block title %}
  {% if form.instance.pk %}
    編輯燈種
  {% else %}
    新增燈種
  {% endif %}
{% endblock %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      編輯燈種
    {% else %}
      新增燈種
    {% endif %}
  </h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">儲存</button>
  </form>
  <a href="{% url 'product_list' %}">取消</a>
{% endblock %}
