{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}編輯個人資料{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">編輯個人資料</h2>
            
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">儲存變更</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-4">
                <p>想要變更密碼嗎？ <a href="{% url 'account_change_password' %}">按此變更密碼</a>.</p>
            </div>
        </div>
    </div>
</div>
{% block javascript %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const addressData = JSON.parse(document.getElementById('id_address_county').getAttribute('data-address-data'));
    const countySelect = document.getElementById('id_address_county');
    const districtSelect = document.getElementById('id_address_district');
    const zipCodeInput = document.getElementById('id_address_zip_code');

    countySelect.addEventListener('change', function() {
        const selectedCounty = this.value;
        districtSelect.innerHTML = '<option value="">請選擇鄉鎮市區</option>';
        zipCodeInput.value = '';

        if (selectedCounty) {
            const county = addressData.find(c => c.CityName === selectedCounty);
            if (county) {
                county.AreaList.forEach(function(area) {
                    const option = new Option(area.AreaName, area.AreaName);
                    districtSelect.add(option);
                });
            }
        }
    });

    districtSelect.addEventListener('change', function() {
        const selectedDistrict = this.value;
        const selectedCounty = countySelect.value;
        zipCodeInput.value = '';

        if (selectedCounty && selectedDistrict) {
            const county = addressData.find(c => c.CityName === selectedCounty);
            if (county) {
                const area = county.AreaList.find(a => a.AreaName === selectedDistrict);
                if (area) {
                    zipCodeInput.value = area.ZipCode;
                }
            }
        }
    });
});
</script>
{% endblock javascript %}
{% endblock content %}
